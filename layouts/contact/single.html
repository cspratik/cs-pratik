{{ define "body_classes" }}page-contact{{ end }}

{{ define "main" }}
<style>
.contact-container {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
}
.contact-form {
  flex: 1;
  min-width: 300px;
}
.contact-form form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.contact-form input,
.contact-form textarea {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  width: 100%;
}
.contact-form textarea {
  min-height: 120px;
}
.contact-form button {
  padding: 0.75rem 1.2rem;
  border: none;
  border-radius: 6px;
  color: #fff;
  background-color: var(--bs-primary); /* Uses theme's primary color */
  cursor: pointer;
  font-size: 1rem;
}
.contact-form button:hover {
  opacity: 0.9;
}
.contact-details {
  flex: 1;
  min-width: 250px;
}
</style>

<section class="container py-5">
  <h1>Contact Us</h1>
  <p>Have questions or want to work with us? Fill out the form below and we’ll get back to you soon.</p>
  
  <div class="contact-container">
    <!-- Form Section -->
    <div class="contact-form">
<form name="contact" netlify method="POST" data-netlify="true" netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="contact" />
  <p hidden>
    <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
  </p>
  <input type="text" name="name" placeholder="Your Name *" required>
  <input type="email" name="email" placeholder="Email Address *" required>
  <input type="text" name="phone" placeholder="Phone Number">
  <textarea name="message" placeholder="Message *" required></textarea>
  <button type="submit">Send Message</button>
</form>
    </div>

    <!-- Contact Details Section -->
    <div class="contact-details">
      <h4>Contact Details</h4>
      <p><strong>Phone:</strong> +91-7666780060</p>
      <p><strong>Email:</strong> pratik@cspratik.com</p>
      
      <hr>
      <h4>Find Us</h4>

    </div>
  </div>
</section>
{{ end }}
